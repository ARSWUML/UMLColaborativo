<html>

    <head>
        <meta charset="utf-8">
        <title>UML Colaborativo</title>
        <!--Importar MUI CSS-->
        <link href="//cdn.muicss.com/mui-0.9.3/css/mui.min.css" rel="stylesheet" type="text/css"/>
        <script src="//cdn.muicss.com/mui-0.9.3/js/mui.min.js"></script>
        <!--Importar Iconos font Awesome-->
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css" type=" text/css">
        <!--Importar JQuery-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
        <!--Importar modelos js-->
        <script src="models.js"></script>
        <!--Importar share.js-->
        <script src="share.js"></script>
        <!--Importar js de proyectos-->
        <script src="proyectos.js"></script>
        <!--Importar sockjs y stomp-->
        <script src="/webjars/sockjs-client/sockjs.min.js"></script>
        <script src="/webjars/stomp-websocket/stomp.min.js"></script>
        <!--Importar bootstrap-->
        <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    </head>

    <body>
        <div id="proyectos">
            <div class="mui-col-md-10">
                <h1 id="usrnm"></h1>
            </div>
            <div class="mui-col-md-2">
                <button id="logout" onclick="volver()" class="mui-btn mui-btn--raised">
                    <i class="fa fa-fast-backward"></i>
                    cerrar sesión</button>
            </div>
            <div class="mui-row">
                <div class="mui-col-md-8">
                    <h2>Mis Proyectos</h2>
                </div>
                <div class="mui-col-md-4">
                    <button class="mui-btn mui-btn--raised mui-btn--primary" onclick="formAgregarProyecto()">
                        <i class="fa fa-plus-square"></i>
                        Crear nuevo proyecto</button>
                    <div id="newP" hidden="hidden">
                        <input type="text" placeholder="Ingrese nombre del proyecto" id="nomP" required oninvalid="setCustomValidity('Por favor ingrese un nombre de proyecto')">
                        <input type="text" placeholder="Ingrese descripción del proyecto" id="descP" required oninvalid="setCustomValidity('Por favor ingrese una descripción del proyecto')">
                        <button type="submit" class="mui-btn mui-btn--raised mui-btn--danger" onclick="agregarProyecto()">
                            Crear
                        </button>
                    </div>
                    <div id="shareP">
                        <button type="submit" class="mui-btn mui-btn--raised" onclick="compartir()">
                            <i class="fa fa-share-alt"></i>
                            Compartir
                        </button>
                        <button type="submit" class="mui-btn mui-btn--raised" onclick="accederProyecto()">
                            <i class="fa fa-rocket"></i>
                            Acceder
                        </button>
                        <div id="nU" hidden="hidden">
                            <input type="text" placeholder="Nombre usuario a compartir" id="nomU">
                            <button onclick="agregarUsuario()" class="mui-btn mui-btn--raised mui-btn--danger">Aceptar</button>
                        </div>
                        <div id="errMes" hidden="hidden">
                            <div class="alert alert-danger">
                                <button id="y" onclick="hideError()" type="button" class="btn btn-link">x</button>
                                <b id="mesje"></b>
                            </div>
                        </div>
                        <div id="succMes" hidden="hidden">
                            <div class="alert alert-success">
                                <button id="x" onclick="hideSuccess()" type="button" class="btn btn-link">x</button>
                                <b id="mesjs"></b>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="proyectosdiv">
                <form id="radio">
                    <table id="proyectos" class="mui-table mui-table--bordered">

                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Descripcion</th>
                                <th>Fecha de Creación</th>
                                <th>Fecha de Última Modificación</th>
                                <th>Seleccionar</th>
                            </tr>
                        </thead>

                        <tbody id="lista"></tbody>

                    </table>
                </form>

            </div>
        </div>
    </body>

</html>
