<html>

    <head>
        <title>UML Colaborativo</title>
        <!--Importar MUI CSS-->
        <link href="//cdn.muicss.com/mui-0.9.3/css/mui.min.css" rel="stylesheet" type="text/css"/>
        <script src="//cdn.muicss.com/mui-0.9.3/js/mui.min.js"></script>
        <!--Importar styles.css-->
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

    <body>
        <div id="usr" class="mui--text-center mui-panel">
            <h1>Nombre</h1><br>
            <form class="mui-form--inline">
                <div id="nombre" class="mui-textfield">
                    <input type="text" placeholder="Enter Username" id="uname" required oninvalid="setCustomValidity('Por favor ingrese un nombre de usuario')">
                </div>
                <button type="submit" class="mui-btn mui-btn--raised">Login</button>
            </form>
        </div>
    </body>

</html>
</html>
